<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: #ffca28;
      color: #333;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .btn:hover {
      background: #ffd54f;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <p>Your AWS Workshop Project is successfully completed!</p>
    <a href="#" class="btn">Celebrate ðŸš€</a>
  </div>

  <script>
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = -10 + "px";
        confetti.style.backgroundColor =
          ["#ffeb3b", "#ff9800", "#f44336", "#4caf50", "#2196f3", "#9c27b0"][Math.floor(Math.random() * 6)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    createConfetti();
    setInterval(createConfetti, 4000);
  </script>
</body>
</html>
